<!DOCTYPE html>
<html>
	<head>
		<title>Fabric Processor Example</title>
		<LINK href="fabricProcessorExample.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<main>
			<h1>Fabric Processor Example</h1>
			
			<h2>FabricJS Test</h2>
			<canvas id="myCanvas" width="400" height="400" style="border: 1px solid black; user-select: none;"></canvas>

			<h2>FabricProcessor:</h2>
			<button onclick="FabricProcessor.fireAllAnimations(this.id)" id="myProcessedCanvas-button">Fire All Animations for myProcessedCanvas</button>
			<canvas id="myProcessedCanvas" width="400" height="400"></canvas>
		</main>

		<script type="text/javascript" src="../fabric/dist/fabric.js"></script>
		<script type="text/javascript" src="../example/fabricTest.js"></script>
		<script type="text/javascript" src="../fabricProcessor.js"></script>
		<script type="text/javascript" src="fabricProcessorExample.js"></script>
	</body>
</html>
