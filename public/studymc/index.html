<!DOCTYPE html>
<html manifest="studymc/studymc.appcache">
<head>

        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" />

    <link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <base href="/studymc/">

    <link href="/studymc/css/studymc.css" rel="stylesheet" />

    <meta name="mobile-web-app-capable" content="yes">
    <link rel="manifest" href="manifest.json">
    <link rel="shortcut icon" href="/studymc/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" sizes="80x80" href="/studymc/icon.png">
    <link rel="icon" type="image/png" href="/studymc/icon-logo-192.png" sizes="192x192">
    <link rel="icon" type="image/png" href="/studymc/icon-logo-144.png" sizes="144x144">
    <link rel="icon" type="image/png" href="/studymc/icon-logo-96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="/studymc/icon-logo-72.png" sizes="72x72">
    <link rel="icon" type="image/png" href="/studymc/icon-logo-48.png" sizes="48x48">
	<link rel="icon" type="image/png" href="/studymc/icon-logo-32.png" sizes="32x32">
	<link rel="icon" type="image/png" href="/studymc/icon-logo-16.png" sizes="16x16">
	<link rel="mask-icon" href="/studymc/iconVector.svg" color="#007bcb">
	<meta name="theme-color" content="#007bcb">
   
    <!-- Polyfill(s) for older browsers -->
    <script src="node_modules/core-js/client/shim.min.js"></script>
    <script src="node_modules/zone.js/dist/zone.js"></script>
    <script src="node_modules/reflect-metadata/Reflect.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="https://rawgit.com/web-animations/web-animations-js/master/web-animations.min.js"></script>

	<script src="/studymc/system.js"></script>
	<script src="/studymc/systemjs.config.js"></script>
    <script src="/studymc/canvasHotspots/hotspots.js"></script>
    <script src="/studymc/fabricProcessor/fabricProcessor.js"></script>
    <script type="text/javascript" src="/studymc/fabric/dist/fabric.js"></script>
	<script>
		System.import('/studymc/js/main.js').catch(function(err){ console.error(err); });
	</script>
</head>
<body>
    <header class="navbar navbar-inner navbar-fixed-top review-print-hide">
        <nav class="container">
            <div class="navbar-header">
              <a href="/studymc">
                <span class="glyphicon glyphicon-home topNav"></span>
                <span class="app-title">StudyMC</span>
              </a>
              <a href="/studymc/info.html">
              	<span class="glyphicon glyphicon-question-sign topNav"></span>
              </a>
            </div>
        </nav>
    </header>

    <main class="container">
	    <studymc>
	         <div class="loading">
                 <div class="title">StudyMC</div>
	         	 <img src="/studymc-media/spin.gif"> 
         	 </div>
	    </studymc>
	    <br /><br />
	</main>

    <script>
        var cacheStatusValues = [];
            cacheStatusValues[0] = 'uncached';
            cacheStatusValues[1] = 'idle';
            cacheStatusValues[2] = 'checking';
            cacheStatusValues[3] = 'downloading';
            cacheStatusValues[4] = 'updateready';
            cacheStatusValues[5] = 'obsolete';

            var cache = window.applicationCache;
            cache.addEventListener('cached', logEvent, false);
            cache.addEventListener('checking', logEvent, false);
            cache.addEventListener('downloading', logEvent, false);
            cache.addEventListener('error', logEvent, false);
            cache.addEventListener('noupdate', logEvent, false);
            cache.addEventListener('obsolete', logEvent, false);
            cache.addEventListener('progress', logEvent, false);
            cache.addEventListener('updateready', logEvent, false);

            function logEvent(e) {
                var online, status, type, message;
                online = (navigator.onLine) ? 'yes' : 'no';
                status = cacheStatusValues[cache.status];
                type = e.type;
                message = 'online: ' + online;
                message+= ', event: ' + type;
                message+= ', status: ' + status;
                if (type == 'error' && navigator.onLine) {
                    message+= ' (prolly a syntax error in manifest)';
                }
                console.log(message);
            }

            window.applicationCache.addEventListener(
                'updateready',
                function(){
                    window.applicationCache.swapCache();
                    console.log('swap cache has been called');
                },
                false
            );

            setInterval(function(){cache.update()}, 10000);
    </script>

    <footer class="review-print-hide">
        University of Michigan | College of Pharmacy
    </footer>
    
</body>
</html>
